{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}WQ-Login{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>登陆</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <br/>
    <br/>
    忘记密码？
    <a href="{{ url_for('auth.reset_password') }}">点击重置密码</a>
</div>
<div>
    <p>
        新用户？
        <a href="{{ url_for('auth.register') }}">点击注册</a>
    </p>
</div>
{% endblock %}
